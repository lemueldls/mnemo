name: "Reusable desktop tauri build workflow"

on:
  workflow_call:
    inputs:
      tagName:
        required: false
        type: string
      releaseName:
        required: false
        type: string
      releaseDraft:
        required: false
        type: boolean
      prerelease:
        required: false
        type: boolean
    secrets:
      TAURI_SIGNING_PRIVATE_KEY:
        required: true
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD:
        required: true
      NUXT_PUBLIC_API_BASE_URL:
        required: true
      NUXT_SESSION_PASSWORD:
        required: true
      NUXT_OAUTH_GITHUB_CLIENT_ID:
        required: true
      NUXT_OAUTH_GITHUB_CLIENT_SECRET:
        required: true
      NUXT_OAUTH_GITHUB_REDIRECT_URL:
        required: true
      # WINDOWS_CERTIFICATE:
      #   required: true
      # WINDOWS_CERTIFICATE_PASSWORD:
      #   required: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: "macos-latest"
            args: "--target universal-apple-darwin"
            symbol: üçè
            platform: macOS
          - os: "ubuntu-22.04"
            symbol: üêß
            install: |
              sudo apt-get update
              sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
            platform: Linux
          - os: "windows-latest"
            symbol: ü™ü
            install: |
              choco install wget -y
            platform: Windows

    name: ${{matrix.symbol}}
    runs-on: ${{ matrix.os }}
    steps:
      - name: üîÑ Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: üõ°Ô∏è Verify tag matches version in tauri config (publish only)
        if: inputs.tagName != '' && !inputs.releaseDraft
        shell: bash
        run: |
          CURRENT_VERSION=$(jq -r '.version' platform/tauri/tauri.conf.json)
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" != *"$CURRENT_VERSION" ]]
          then
            echo "The tag name ${TAG} does not match the version ${CURRENT_VERSION} from tauri config"
            exit 1
          fi

      - name: ü¶Ä Install rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin,wasm32-unknown-unknown' || 'wasm32-unknown-unknown' }}

      - name: üì¶ Rust cache
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          # workspaces: |
          #   platform/tauri -> ./target
          #   platform/wasm -> ./target
          #   platform/wasm/render -> ./target

      - name: üõ†Ô∏è Setup | Install dependencies
        if: matrix.install != ''
        run: ${{ matrix.install }}

      # - name: üìù Check spelling using typos-action
      #   uses: crate-ci/typos@b1ae8d918b6e85bd611117d3d9a3be4f903ee5e4 # v1.33.1

