name: Release Drafter

on:
  push:
  workflow_dispatch:

jobs:
  update_release_draft:
    permissions:
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest
    name: Release Drafter
    steps:
      - name: 🔄 Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: 📝 Resolve tag
        id: resolve-tag
        shell: bash
        run: echo "current-tag=$GITHUB_REF_NAME" >> "$GITHUB_OUTPUT"

      # - name: Delete drafts
      #   uses: hugo19941994/delete-draft-releases@1bdca1ea7ffb25ae7f468a7bdb40056dae98175e # v1.0.1
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Release Drafter
        uses: release-drafter/release-drafter@3f0f87098bd6b5c5b9a36d49c41d998ea58f9348 # v6.0.0
        with:
          name: Mnemo [${{ steps.resolve-tag.outputs.current-tag }}]
          tag: mnemo-${{ steps.resolve-tag.outputs.current-tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
