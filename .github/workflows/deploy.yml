name: Deploy with NuxtHub CLI
on: push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"

      - name: build wasm
        run: wasm-pack build backend/wasm -t web --release

      - name: optimize wasm
        uses: NiklasEi/wasm-opt-action@v2
        with:
          file: backend/wasm/pkg/*.wasm
          optimize_all: true
          options: -O4

      - name: enable corepack
        run: corepack enable

      - name: install frontend dependencies
        run: yarn install

      - name: build app
        run: yarn build

      - name: deploy with nuxthub
        run: yarn dlx nuxthub deploy
        env:
          NUXT_HUB_PROJECT_KEY: ${{ secrets.NUXT_HUB_PROJECT_KEY}}
          NUXT_HUB_USER_TOKEN: ${{ secrets.NUXT_HUB_USER_TOKEN }}
