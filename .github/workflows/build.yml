name: 'build'

# This will trigger the action on each push to the `release` branch.
on: [push]

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # platform: [macos-latest, ubuntu-20.04, windows-latest]
        platform: [ubuntu-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - uses: jetli/wasm-pack-action@v0.4.0
          with:
            version: 'latest'

      - name: build wasm
        run: wasm-pack build app/wasm -t web --release

      - name: optimize wasm
        uses: NiklasEi/wasm-opt-action@v2
        with:
          file: backend/wasm/pkg/*.wasm
          optimize_all: true
          options: -O4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: enable corepack
        run: corepack enable

      - name: install frontend dependencies
        run: yarn install

      - name: build
        run: yarn tauri build

      - uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: |
            backend/target/release/bundle/deb/*.deb
            backend/target/release/bundle/appimage/*.AppImage
